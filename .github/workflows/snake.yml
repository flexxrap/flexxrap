name: Generate Snake

on:
  # Запускать автоматически каждые 24 часа (в полночь)
  schedule:
    - cron: "0 0 * * *" 
  
  # Возможность запустить вручную через кнопку
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Имя твоего пользователя GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # Куда сохранять картинки (svg и темная тема)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to GitHub
        uses: crazy-max/gh-action-github-pages@v3.1.0
        with:
          # В какую ветку пушить (создастся ветка output)
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
